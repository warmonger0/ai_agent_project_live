# /home/war/ai_agent_project/pytest.ini

[pytest]
addopts = 
    --tb=short 
    -p no:warnings
    -p pytest_asyncio

# ✅ Explicit test directories (targeting only maintained tests)
testpaths = 
    backend/app/tests/unit
    backend/app/tests/integration
    backend/app/tests/qa

# ✅ Avoid test discovery in build/output/system folders
norecursedirs = 
    .* 
    __pycache__ 
    venv 
    node_modules 
    dist 
    .git

# ✅ Set the Python path so `import backend.app.*` works correctly
pythonpath = .
