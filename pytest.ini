# /home/war/ai_agent_project/pytest.ini

[pytest]
addopts = 
    --tb=short 
    -p no:warnings
    -p pytest_asyncio

# ✅ Explicit test directories (excludes plugin_spec_route etc.)
testpaths = 
    backend/app/tests/unit
    backend/app/tests/integration
    backend/app/tests/qa

# ✅ Avoid false test discovery in these directories
norecursedirs = 
    .* 
    __pycache__ 
    venv 
    node_modules 
    frontend 
    backend/app/routes 
    backend/app

# ✅ Set the Python path so backend.app.* imports resolve
pythonpath = backend
